<body>

        <h3>ğŸ“Š æ¥ç¶šæƒ…å ±</h3>
        <div>

            <strong>ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å:</strong> <span id="currentPlayerName">-</span><br>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let webSocket = null;
        let sentCount = 0;
        let receivedCount = 0;
        let playerId = null;
        let playerName = null;
        
        // DOMè¦ç´ 
        const elements = {

            disconnectBtn: document.getElementById('disconnectBtn'),
            sendTestBtn: document.getElementById('sendTestBtn'),
            sendMouseBtn: document.getElementById('sendMouseBtn'),
            sendActionBtn: document.getElementById('sendActionBtn'),
            clearBtn: document.getElementById('clearBtn'),
            serverUrl: document.getElementById('serverUrl'),
            currentPlayerName: document.getElementById('currentPlayerName'),
            currentPlayerId: document.getElementById('currentPlayerId'),
            connectTime: document.getElementById('connectTime'),
            sentCount: document.getElementById('sentCount'),

        // ãƒ­ã‚°è¡¨ç¤ºé–¢æ•°
        function addLog(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            elements.messages.appendChild(messageDiv);
            elements.messages.scrollTop = elements.messages.scrollHeight;
        }
        
        // çŠ¶æ…‹æ›´æ–°é–¢æ•°
        function updateStatus(message, type = 'info') {
            elements.status.textContent = message;
            elements.status.className = `status ${type}`;
        }
        
        // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼æ›´æ–°
        function updateCounters() {
            elements.sentCount.textContent = sentCount;
            elements.receivedCount.textContent = receivedCount;
        }
        
        // æ¥ç¶šãƒ†ã‚¹ãƒˆ
        function connectToWebSocket() {
            const serverUrl = 'ws://162.43.8.148:8101';
            
            try {
                updateStatus('ğŸ”„ æ¥ç¶šä¸­...', 'info');
                addLog('WebSocketæ¥ç¶šã‚’é–‹å§‹ã—ã¾ã™...', 'info');
                
                webSocket = new WebSocket(serverUrl);
                
                webSocket.onopen = function(event) {
                    updateStatus('âœ… æ¥ç¶šæˆåŠŸ', 'success');
                    addLog('WebSocketæ¥ç¶šã«æˆåŠŸã—ã¾ã—ãŸï¼', 'received');
                    
                    elements.connectTime.textContent = new Date().toLocaleString();
                    elements.connectBtn.disabled = true;
                    elements.disconnectBtn.disabled = false;
                    elements.sendTestBtn.disabled = false;
                    elements.sendMouseBtn.disabled = false;
                    elements.sendActionBtn.disabled = false;
                    
                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å‚åŠ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡
                    playerId = `test_player_${Date.now()}`;
                    const randomNames = ['Alice', 'Bob', 'Carol', 'Dave', 'Eve', 'Frank', 'Grace', 'Henry'];
                    const randomName = randomNames[Math.floor(Math.random() * randomNames.length)];
                    playerName = `${randomName}_${Date.now().toString().slice(-4)}`;
                    
                    const joinMessage = {
                        type: 'PlayerJoin',
                        player_id: playerId,
                        player_name: playerName
                    };
                    
                    webSocket.send(JSON.stringify(joinMessage));
                    sentCount++;
                    updateCounters();
                    addLog(`é€ä¿¡: ${JSON.stringify(joinMessage)}`, 'sent');
                    
                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æƒ…å ±ã‚’è¡¨ç¤º
                    elements.currentPlayerName.textContent = playerName;
                    elements.currentPlayerId.textContent = playerId;
                };
                
                webSocket.onmessage = function(event) {
                    receivedCount++;
                    updateCounters();
                    
                    try {
                        const message = JSON.parse(event.data);
                        handleReceivedMessage(message);
                    } catch (e) {
                        addLog(`âŒ JSONè§£æã‚¨ãƒ©ãƒ¼: ${e.message}`, 'error-msg');
                        addLog(`ç”Ÿãƒ‡ãƒ¼ã‚¿: ${event.data}`, 'received');
                    }
                };
                
                webSocket.onclose = function(event) {
                    updateStatus('âŒ æ¥ç¶šçµ‚äº†', 'error');
                    addLog(`æ¥ç¶šãŒçµ‚äº†ã•ã‚Œã¾ã—ãŸ (ã‚³ãƒ¼ãƒ‰: ${event.code})`, 'error-msg');
                    resetConnectionState();
                };
                
                webSocket.onerror = function(error) {
                    updateStatus('âŒ æ¥ç¶šã‚¨ãƒ©ãƒ¼', 'error');
                    addLog(`WebSocketã‚¨ãƒ©ãƒ¼: ${error.message || 'æ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸ'}`, 'error-msg');
                    resetConnectionState();
                };
                
            } catch (error) {
                updateStatus('âŒ æ¥ç¶šå¤±æ•—', 'error');
                addLog(`æ¥ç¶šã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error-msg');
                resetConnectionState();
            }
        }
        
        // å—ä¿¡ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‡¦ç†
        function handleReceivedMessage(message) {
            const messageType = message.type || 'Unknown';
            
            switch (messageType) {
                case 'PlayerJoin':
                    addLog(`ğŸ‘¤ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å‚åŠ : ${message.player_name} (ID: ${message.player_id})`, 'player-join');
                    break;
                    
                case 'PlayerLeft':
                    addLog(`ğŸ‘‹ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼é€€å‡º: ${message.player_name} (ID: ${message.player_id})`, 'player-left');
                    break;
                    
                case 'MousePosition':
                    if (message.player_id !== playerId) {
                        addLog(`ğŸ–±ï¸ ${message.player_id}: ãƒã‚¦ã‚¹ä½ç½® (${Math.round(message.x)}, ${Math.round(message.y)})`, 'mouse-position');
                    }
                    break;
                    
                case 'GameAction':
                    if (message.player_id !== playerId) {
                        const pos = message.x && message.y ? ` at (${Math.round(message.x)}, ${Math.round(message.y)})` : '';
                        addLog(`ğŸ¯ ${message.player_name}: ${message.action}${pos}`, 'game-action');
                    }
                    break;
                    
                case 'Error':
                    addLog(`âŒ ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼: ${message.message}`, 'error-msg');
                    break;
                    
                default:
                    addLog(`ğŸ“¥ æœªçŸ¥ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¿ã‚¤ãƒ—: ${messageType}`, 'received');
                    addLog(`ãƒ‡ãƒ¼ã‚¿: ${JSON.stringify(message)}`, 'received');
            }
        }
        
        // æ¥ç¶šçŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
        function resetConnectionState() {
            elements.connectBtn.disabled = false;
            elements.disconnectBtn.disabled = true;
            elements.sendTestBtn.disabled = true;

            elements.sendActionBtn.disabled = true;
            webSocket = null;
        }
        
        // åˆ‡æ–­
        function disconnect() {

        function sendTestMessage() {

                    x: Math.random() * 1000,

                webSocket.send(JSON.stringify(testMessage));

            }
        }
        
        // ãƒã‚¦ã‚¹ä½ç½®é€ä¿¡

            }
        }
        
        // ã‚²ãƒ¼ãƒ ã‚¢ã‚¯ã‚·ãƒ§ãƒ³é€ä¿¡
        function sendGameAction() {
            if (webSocket && webSocket.readyState === WebSocket.OPEN) {
                const actions = [
                    'ã‚«ãƒ¼ãƒ‰ã‚¯ãƒªãƒƒã‚¯',
                    'ã‚«ãƒ¼ãƒ‰ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯', 
                    'ãƒ‡ãƒƒã‚­ã‹ã‚‰å¼•ã',
                    'ãƒ•ã‚¡ã‚¦ãƒ³ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã«é…ç½®',
                    'ã‚¿ãƒ–ãƒ­ãƒ¼ã«ç§»å‹•'
                ];
                const randomAction = actions[Math.floor(Math.random() * actions.length)];
                
                const actionMessage = {
                    type: 'GameAction',
                    player_id: playerId,
                    player_name: playerName || 'TestPlayer',
                    action: randomAction,
                    x: Math.random() * 1920,
                    y: Math.random() * 1080,
                    timestamp: Date.now()
                };
                
                webSocket.send(JSON.stringify(actionMessage));
                sentCount++;
                updateCounters();
                addLog(`é€ä¿¡: ã‚²ãƒ¼ãƒ ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ "${randomAction}"`, 'sent');
            }
        }
        
        // ãƒ­ã‚°ã‚¯ãƒªã‚¢
        function clearMessages() {
            elements.messages.innerHTML = '';
            addLog('ãƒ­ã‚°ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ', 'info');
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        elements.connectBtn.addEventListener('click', connectToWebSocket);
        elements.disconnectBtn.addEventListener('click', disconnect);

        // åˆæœŸåŒ–
        addLog('WebSocketæ¥ç¶šãƒ†ã‚¹ãƒˆãƒ„ãƒ¼ãƒ«ã‚’èµ·å‹•ã—ã¾ã—ãŸ', 'info');
        addLog('ã€Œæ¥ç¶šãƒ†ã‚¹ãƒˆã€ãƒœã‚¿ãƒ³ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦é–‹å§‹ã—ã¦ãã ã•ã„', 'info');
    </script>
